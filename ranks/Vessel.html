<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rank Vessel</title>
  <style>
    body {
      background-color: #0e0e0e;
      font-family: 'Segoe UI', sans-serif;
      color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .rank-vessel {
      background: linear-gradient(135deg, #1f1f1f, #292929);
      border: 2px solid #6f00ff;
      border-radius: 12px;
      padding: 24px;
      width: 320px;
      box-shadow: 0 0 12px #6f00ff88;
      text-align: center;
    }
    .rank-title {
      font-size: 1.8em;
      font-weight: bold;
      color: #c084fc;
      margin-bottom: 12px;
    }
    .rank-tier {
      font-size: 1.2em;
      color: #a3e635;
      margin-bottom: 8px;
    }
    .rank-description {
      font-size: 0.95em;
      color: #d4d4d4;
      margin-bottom: 16px;
    }
    .sigil {
      width: 80px;
      height: 80px;
      margin: 0 auto 12px;
      background: radial-gradient(circle, #6f00ff 0%, #1f1f1f 100%);
      border-radius: 50%;
      box-shadow: 0 0 8px #6f00ff;
    }
  </style>
</head>
<body>
  <div class="rank-vessel">
    <div class="sigil"></div>
    <div class="rank-title">Vessel of Echoes</div>
    <div class="rank-tier">Tier IV â€¢ Mythbound</div>
    <div class="rank-description">
      Carries the branded resonance of forgotten rituals. Activated during lore surges and chaos blooms.
    </div>
  </div>
</body>
</html>
